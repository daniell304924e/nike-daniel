<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colorawe Nike</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#order">Order</a>
      <a href="#login">Log in</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Colorawe</h1>
    <p>Your dream Nike</p>
    <img src="Group 37 1.png" alt="Nike Shoe">
    <a href="#order" class="btn">Design my Nike</a>
  </section>

  <section class="features">
    <div class="feature">
      <h3>Premium Quality</h3>
      <img src="Group 34.png" alt="Quality" width="80">
    </div>
    <div class="feature">
      <h3>Individually Made</h3>
      <img src="Group 35.png" alt="Custom" width="80">
    </div>
    <div class="feature">
      <h3>Fast Shipping</h3>
      <img src="Group 36.png" alt="Shipping" width="80">
    </div>
  </section>

  <section class="reviews">
    <h2>Reviews</h2>
    <div class="review-boxes">
      <div class="review">Amazing quality! Love the design!</div>
      <div class="review">Fast delivery and very comfortable shoes.</div>
      <div class="review">I got so many compliments on my custom Nikes!</div>
    </div>
  </section>

  <section class="order" id="order">
    <h2>Order</h2>
    <form>
      <input type="text" placeholder="Your name" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Shoe model" required>
      <button type="submit">Order Now</button>
    </form>
  </section>

  <footer>
    <p> 2025 Colorawe. All rights reserved.</p>
  </footer>
</body>
</html>
